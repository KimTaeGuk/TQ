<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>		<!-- jQuery -->
	<script>
		$(document).ready(function(){
			function readURL(input){
				if(input.files && input.files[0]){
					var reader = new FileReader();
					reader.onload=function(e){
						$('#blah').attr('src', e.target.result);
					}
					reader.readAsDataURL(input.files[0]);
				}
			}
			$("#imglnp").change(function(){
				readURL(this);
			});
		});
					function fileChk(obj){
				pathpoint=obj.value.lastIndexOf('.');
				filepoint=obj.value.substring(pathpoint+1,obj.length);
				filetype=filepoint.toLowerCase();
				if(filetype=='jpg' || filetype=='gif' || filetype=='png'){}
				else {
					alert('Plz, Choose Image file\n(jpg, gif, png)');
					return false;
				}
			}
	</script>
</head>
<body>
<form id="form1">
	<input type="file" multiple id="imglnp" onchange="fileChk(this);" /><br />
	<img id="blah" src='#' alt="your image" />
</form>
</body>
</html>
